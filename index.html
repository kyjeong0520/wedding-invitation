<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 16px;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 100;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: #f9f9f9;
            transition: background 0.2s;
        }
        .tab.active {
            background: #fff;
            border-bottom: 2px solid #ffb6b6;
            font-weight: bold;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>우리 결혼합니다</h1>
        <h2>정광용 & 윤나연</h2>
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">초대장</div>
        <div class="tab" onclick="showTab(1)">사진 갤러리</div>
        <div class="tab" onclick="showTab(2)">오시는 길</div>
    </div>
    <section class="tab-content active">
        <section class="invitation-details">
            <p>
                저희 두 사람이 사랑으로 하나 되는 자리에<br>
                소중한 분들을 모시고자 합니다.<br>
                오셔서 따뜻한 축복으로 함께 해주세요.
            </p>
            <p>
                <strong>2025년 12월 07일 토요일 오전 11시</strong><br>
                서울 전초구 매헌로 16 라시따시어터
            </p>
        </section>
    </section>
    <section class="tab-content">
        <div class="gallery" id="gallery">
            <!-- JS로 사진 폴더의 이미지를 불러와서 표시합니다 -->
        </div>
    </section>
    <section class="tab-content">
        <!-- 카카오맵 지도 퍼가기 소스 시작 -->
        <div id="daumRoughmapContainer1751035919843" class="root_daum_roughmap root_daum_roughmap_landing"></div>
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp" : "1751035919843",
                "key" : "4app5ti78xk",
                "mapWidth" : "100%",
                "mapHeight" : "360"
            }).render();
        </script>
        <!-- 카카오맵 지도 퍼가기 소스 끝 -->
    </section>
    <footer>
        © 2025 정광용 & 윤나연의 모바일 청첩장
    </footer>
    <script>
        function showTab(idx) {
            document.querySelectorAll('.tab').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
            });
            document.querySelectorAll('.tab-content').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
            });
        }

        // 사진 갤러리 폴더에서 이미지 자동 로드 (사진은 /gallery 폴더에 넣으세요)
        // 예시: gallery/photo1.jpg, gallery/photo2.jpg, ...
        const galleryFolder = 'gallery';
        const galleryCount = 6; // 사진 개수에 맞게 수정
        window.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            for(let i=1; i<=galleryCount; i++) {
                const img = document.createElement('img');
                img.src = `${galleryFolder}/photo${i}.jpg`;
                img.alt = `갤러리${i}`;
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
