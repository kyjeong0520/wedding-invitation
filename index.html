<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
        }
        /* 사이드 탭 스타일 */
        .side-tabs {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.95);
            border-radius: 0 12px 12px 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
            z-index: 200;
        }
        .side-tab {
            padding: 16px 12px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: background 0.2s, color 0.2s;
        }
        .side-tab.active {
            background: #ffb6b6;
            color: #fff;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
        }
        .main-content {
            margin-left: 60px; /* 사이드탭 공간 확보 */
            padding: 0 10px;
        }
        section {
            padding: 40px 0 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .main-content { margin-left: 48px; }
            .side-tab { padding: 12px 6px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- 사이드 탭 -->
    <div class="side-tabs">
        <button class="side-tab active" onclick="scrollToSection(0)">초대장</button>
        <button class="side-tab" onclick="scrollToSection(1)">사진</button>
        <button class="side-tab" onclick="scrollToSection(2)">오시는 길</button>
    </div>
    <div class="main-content">
        <header>
            <h1>우리 결혼합니다</h1>
            <h2>정광용 & 윤나연</h2>
        </header>
        <section id="section-invite">
            <section class="invitation-details">
                <p>
                    저희 두 사람이 사랑으로 하나 되는 자리에<br>
                    소중한 분들을 모시고자 합니다.<br>
                    오셔서 따뜻한 축복으로 함께 해주세요.
                </p>
                <p>
                    <strong>2025년 12월 07일 토요일 오전 11시</strong><br>
                    서울 전초구 매헌로 16 라시따시어터
                </p>
            </section>
        </section>
        <section id="section-gallery">
            <h3>사진 갤러리</h3>
            <div class="gallery" id="gallery">
                <!-- JS로 사진 폴더의 이미지를 불러와서 표시합니다 -->
            </div>
        </section>
        <section id="section-map">
            <h3>오시는 길</h3>
            <!-- 카카오맵 지도 퍼가기 소스 시작 -->
            <div id="daumRoughmapContainer1751035919843" class="root_daum_roughmap root_daum_roughmap_landing"></div>
            <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
            <script charset="UTF-8">
                new daum.roughmap.Lander({
                    "timestamp" : "1751035919843",
                    "key" : "4app5ti78xk",
                    "mapWidth" : "100%",
                    "mapHeight" : "360"
                }).render();
            </script>
            <!-- 카카오맵 지도 퍼가기 소스 끝 -->
        </section>
        <footer>
            © 2025 정광용 & 윤나연의 모바일 청첩장
        </footer>
    </div>
    <script>
        // 부드러운 스크롤 및 탭 활성화
        const sectionIds = ['section-invite', 'section-gallery', 'section-map'];
        function scrollToSection(idx) {
            document.getElementById(sectionIds[idx]).scrollIntoView({ behavior: 'smooth' });
            document.querySelectorAll('.side-tab').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
            });
        }

        // 스크롤 위치에 따라 탭 활성화
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            let activeIdx = 0;
            sectionIds.forEach((id, i) => {
                const sec = document.getElementById(id);
                if (sec.offsetTop - 80 <= scrollY) activeIdx = i;
            });
            document.querySelectorAll('.side-tab').forEach((el, i) => {
                el.classList.toggle('active', i === activeIdx);
            });
        });

        // 사진 갤러리 폴더에서 이미지 자동 로드 (사진은 /gallery 폴더에 넣으세요)
        // 예시: gallery/photo1.jpg, gallery/photo2.jpg, ...
        const galleryFolder = 'gallery';
        const galleryCount = 6; // 사진 개수에 맞게 수정
        window.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            for(let i=1; i<=galleryCount; i++) {
                const img = document.createElement('img');
                img.src = `${galleryFolder}/photo${i}.jpg`;
                img.alt = `갤러리${i}`;
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
