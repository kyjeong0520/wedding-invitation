<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; padding: 0; }
        .side-tabs {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.95);
            border-radius: 0 12px 12px 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
            z-index: 200;
        }
        .side-tab {
            padding: 16px 12px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: background 0.2s, color 0.2s;
        }
        .side-tab.active {
            background: #ffb6b6;
            color: #fff;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
        }
        .main-content {
            margin-left: 60px;
            padding: 0 10px;
            max-width: 600px;
            margin-right: auto;
        }
        .centered-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        section { padding: 40px 0 20px 0; }
        /* 메인 배경 사진 스타일 */
        .main-hero-photo {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 24px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .main-hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }
        .main-hero-text {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s, transform 0.4s;
        }
        .main-hero-photo:hover .main-hero-img {
            transform: scale(1.1);
        }
        .main-hero-photo:hover .main-hero-text {
            opacity: 1;
            transform: translateY(0);
        }
        /* 달력 스타일 */
        .calendar-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px 0;
        }
        .calendar-table {
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        .calendar-table th, .calendar-table td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 16px;
        }
        .calendar-table th {
            background: #ffeaea;
            color: #ff6b6b;
        }
        .calendar-table td {
            background: #fff;
            color: #333;
        }
        .calendar-table .event-day {
            background: #ffb6b6;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
        }
        .calendar-caption {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        /* 갤러리 스타일 */
        .gallery-main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }
        .gallery-main-img {
            width: 90vw;
            max-width: 480px;
            height: 320px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transition: opacity 0.4s;
            cursor: pointer;
        }
        .gallery-thumbs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery-thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.2s;
            opacity: 0.7;
        }
        .gallery-thumb.active {
            border: 2px solid #ffb6b6;
            opacity: 1;
        }
        /* 지도 중앙 정렬 */
        .map-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #daumRoughmapContainer1751037731858 {
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            .main-content { margin-left: 48px; }
            .side-tab { padding: 12px 6px; font-size: 14px; }
            .gallery-main-img { height: 180px; }
            .gallery-thumb { width: 48px; height: 48px; }
            .calendar-table th, .calendar-table td { width: 28px; height: 28px; font-size: 13px; }
        }
    </style>
</head>

    <script>
        // 부드러운 스크롤 및 탭 활성화
        const sectionIds = ['section-greeting', 'section-date', 'section-gallery', 'section-map'];
        function scrollToSection(idx) {
            document.getElementById(sectionIds[idx]).scrollIntoView({ behavior: 'smooth' });
            document.querySelectorAll('.side-tab').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
            });
        }

        // 스크롤 위치에 따라 탭 활성화
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            let activeIdx = 0;
            sectionIds.forEach((id, i) => {
                const sec = document.getElementById(id);
                if (sec.offsetTop - 80 <= scrollY) activeIdx = i;
            });
            document.querySelectorAll('.side-tab').forEach((el, i) => {
                el.classList.toggle('active', i === activeIdx);
            });
        });

        // 갤러리 이미지 로드 및 페이드 효과
        const galleryFolder = 'gallery';
        const galleryCount = 6; // 사진 개수에 맞게 수정
        let galleryImages = [];
        let currentIdx = 0;

        function setMainImage(idx, fade = true) {
            const mainImg = document.getElementById('gallery-main-img');
            const thumbs = document.querySelectorAll('.gallery-thumb');
            if (fade) {
                mainImg.style.opacity = 0.2;
                setTimeout(() => {
                    mainImg.src = galleryImages[idx];
                    mainImg.style.opacity = 1;
                }, 180);
            } else {
                mainImg.src = galleryImages[idx];
                mainImg.style.opacity = 1;
            }
            thumbs.forEach((el, i) => el.classList.toggle('active', i === idx));
            currentIdx = idx;
        }

        window.addEventListener('DOMContentLoaded', () => {
            // 이미지 배열 생성
            for(let i=1; i<=galleryCount; i++) {
                galleryImages.push(`${galleryFolder}/photo${i}.jpg`);
            }
            // 썸네일 생성
            const thumbsDiv = document.getElementById('gallery-thumbs');
            galleryImages.forEach((src, idx) => {
                const thumb = document.createElement('img');
                thumb.src = src;
                thumb.className = 'gallery-thumb' + (idx === 0 ? ' active' : '');
                thumb.alt = `갤러리${idx+1}`;
                thumb.addEventListener('click', () => setMainImage(idx));
                thumbsDiv.appendChild(thumb);
            });
            // 메인 이미지 초기화
            setMainImage(0, false);

            // 메인 이미지 클릭 시 다음 이미지로 페이드 전환
            document.getElementById('gallery-main-img').addEventListener('click', () => {
                let nextIdx = (currentIdx + 1) % galleryImages.length;
                setMainImage(nextIdx);
            });
        });
    </script>
